<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<div class="titlebar">
    <h2>CSE312 Project App</h2>
</div>

<div class="authentication">
    <div>
        <div>
            Register:
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <label>Username:
                    <input id="reg-form-username" type="text" name="username_reg"/>
                </label>
                <br/>
                <label>Password:&nbsp;
                    <input id="reg-form-pass" type="password" name="password_reg">
                </label>
                <button id="register-button" onclick="register()">Register</button>
            </form>
        </div>

        <p id="registeration-true">
        </p>

        <p id="registeration-false">
        </p>

        <div>
            Login:
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <label>Username:
                    <input id="login-form-username" type="text" name="username_login"/>
                </label>
                <br/>
                <label>Password:&nbsp;
                    <input id="login-form-pass" type="password" name="password_login">
                </label>
                <button id="login-button" onclick="register()">Login</button>
            </form>
        </div>
        <p id="login-false">
        </p>
    </div>
</div>

<script src="{{ url_for('static', filename='login.js') }}"></script>

</html>
